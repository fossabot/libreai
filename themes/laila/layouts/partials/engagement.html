<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center py-5">
        {{- with .Site.Params.engagement }}
        <h2 class="display-3 mb-4">{{ .title }}</h2>
        <h4 class="pb-5">{{ .subtitle }}</h4>
      </div>
    </div>

    {{- range .item }}
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="row">
          <div class="col">
            <h3 class="display-4">{{ .title }}</h3>
            <p>{{ .description }}</p>
          </div>
        </div>
        <hr>
      </div>
    </div>
    {{- end }}
  </div>
</section>
{{- end }}
