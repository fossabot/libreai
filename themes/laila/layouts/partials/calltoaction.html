{{- with .Site.Params.cta }}
{{- range .front }}
<section class="CallToAction">
<div class="py-5 text-center cta" >
  <div class="container">
    <div class="row align-items-center text-align-center">
      <div class="col-sm-7 py-3">
        <h2 class="mb-0">{{ .text }}</h2>
      </div>
      <div class="col-sm-5 py-3">
        <a class="btn btn-outline-primary" href="{{ .link }}">{{ .button }}</a>
      </div>
    </div>
  </div>
</div>
{{- end }}
{{- end }}
