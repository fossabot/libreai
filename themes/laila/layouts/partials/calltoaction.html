{{- with .Site.Params.cta }}
{{- range .front }}
<section class="call-action">
  <div class="py-5 text-center cta">
    <div class="container">
      <div class="row align-items-center text-align-center">
        <div class="col-sm-7 py-3">
          <h2 class="mb-0 cta-text">{{ .text }}</h2>
        </div>
        <div class="col-sm-5 py-3">
          <a class="btn btn-outline-light cta-text" href="{{ .link }}">{{ .button }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{- end }}
{{- end }}
