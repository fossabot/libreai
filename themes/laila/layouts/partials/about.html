{{- with .Site.Params.about }}
<section id="intro" class="intro">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-10 mx-auto">
        <h1 class="display-1">{{ .title }}</h1>
        <p>{{ .about }}</p>
        <img class="img-fluid mx-auto py-3" src="{{ .image }}" width="750">
      </div>
    </div>
  </div>
</section>
{{- end }}
