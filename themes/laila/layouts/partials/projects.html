<section class="project">
  <div class="container">
    <div class="row push-down">
      {{ range .Site.Data.projects }}
      <div class="col-md-6 p-4">
        <div class="card">
          <img class="card-img-top" src="{{ .imgurl | absURL  }}" alt="Card image cap">
          <div class="card-body">
            <h4 class="project-title">{{ .title }}</h4>
            <hr>
            <p class="project-category p-0 mb-3">{{ .category }}</p>
            <p class="project-text">{{ .description }}</p>
            <p><a class="project-client" href="{{ .clientLink | absURL  }}" >Client:<span>{{ .client }}</span></a></p>
            {{ if .Site.Data.projects }}<a href="{{ .link | absURL  }}" class="card-link">More</a>{{ end }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
