{{- with .Site.Params.form }}
  <div class="text-center py-5">
    <div class="container">
      <div class="row">
        <div class="mx-auto px-5 col-lg-10">
          <h2>{{ .title }}</h2>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control py-4" placeholder="{{ .name }}">
              </div>
              <div class="form-group col-md-6">
                <input type="email" class="form-control py-4" placeholder="{{ .email }}">
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control py-4" placeholder="{{ .subject }}">
            </div>
            <div class="form-group">
              <textarea class="form-control py-4" rows="4" placeholder="{{ .message }}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">{{ .send }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{{- end }}
